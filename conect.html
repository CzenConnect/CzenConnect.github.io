      outline: none;
      border-top: 1px solid #ccc;
    }

    function getRandomQuestion() {
      const randomIndex = Math.floor(Math.random() * predefinedQuestions.length);
      return predefinedQuestions[randomIndex];
    }

    function simulateUnderstanding(userInput) {
      // Simulate understanding with a basic if-else condition
      const foundQuestion = predefinedQuestions.find(question => question.question.toLowerCase() === userInput.toLowerCase());
      if (foundQuestion) {
        return `CzenGPT: ${foundQuestion.answer}`;
      } else {
        return "CzenGPT: I'm sorry, I didn't understand that.";
      }
    }

    function handleUserInput() {
      const userInput = document.getElementById('user-input').value;
      if (userInput.trim() === '') return;

      const chatMessages = document.getElementById('chat-messages');
      const userMessage = document.createElement('div');
      userMessage.className = 'user-message';
      userMessage.textContent = `You: ${userInput}`;
      chatMessages.appendChild(userMessage);

      // Simulate understanding and generate a response
      const czenGPTResponse = simulateUnderstanding(userInput);
      
      const botMessage = document.createElement('div');
      botMessage.className = 'bot-message';
      botMessage.textContent = czenGPTResponse;
      chatMessages.appendChild(botMessage);

      // If the user's input matches a predefined question, generate a random question
      if (predefinedQuestions.some(question => question.question.toLowerCase() === userInput.toLowerCase())) {
        const randomQuestion = getRandomQuestion();
        const botMessageRandomQuestion = document.createElement('div');
        botMessageRandomQuestion.className = 'bot-message';
        botMessageRandomQuestion.textContent = `CzenGPT: ${randomQuestion.question}`;
        chatMessages.appendChild(botMessageRandomQuestion);
      }

      // Clear user input
      document.getElementById('user-input').value = '';

      // Scroll to the bottom of the chat container
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    document.getElementById('user-input').addEventListener('keyup', function(event) {
      if (event.key === 'Enter') {
        handleUserInput();
      }
    });
  </script>
