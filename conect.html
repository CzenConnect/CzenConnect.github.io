<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CzenGPT Chatbot</title>
    <style>
        /* Your CSS styles here */
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chatBox">
            <div class="bot-message">Welcome to CzenGPT! How can I help you today?</div>
        </div>
        <div class="input-box">
            <input type="text" id="userInput" placeholder="Type your message...">
            <button id="sendMessage" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        async function sendMessage() {
            var userInput = document.getElementById('userInput').value;
            if (userInput.trim() === '') {
                return;
            }

            var chatBox = document.getElementById('chatBox');
            
            // Display user message
            var userMessage = document.createElement('div');
            userMessage.className = 'user-message';
            userMessage.textContent = userInput;
            chatBox.appendChild(userMessage);

            // Send user input to Dialogflow for processing
            var botResponse = await getDialogflowResponse(userInput);

            // Display bot response
            var botMessage = document.createElement('div');
            botMessage.className = 'bot-message';
            botMessage.textContent = botResponse;
            chatBox.appendChild(botMessage);

            // Clear user input
            document.getElementById('userInput').value = '';

            // Scroll to the bottom of the chat box
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function getDialogflowResponse(userInput) {
            var dialogflowApiKey = 'YOUR_DIALOGFLOW_API_KEY';
            var dialogflowProjectId = 'YOUR_DIALOGFLOW_PROJECT_ID';

            var apiUrl = `https://dialogflow.googleapis.com/v2/projects/${dialogflowProjectId}/agent/sessions/123456789:detectIntent`;

            var response = await fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${dialogflowApiKey}`
                },
                body: JSON.stringify({
                    queryInput: {
                        text: {
                            text: userInput,
                            languageCode: 'en-US'
                        }
                    }
                })
            });

            var result = await response.json();
            return result.queryResult.fulfillmentText;
        }
    </script>
</body>
</html>
