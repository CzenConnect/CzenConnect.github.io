<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CzenGPT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #chat-container {
            width: 400px;
            margin: 20px auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow-y: scroll;
            max-height: 300px;
        }
        #input-container {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="chat-container"></div>
    <div id="input-container">
        <input type="text" id="user-input" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        var qaData = [
            { question: 'What is the capital of France?', answer: 'Paris' },
            { question: 'Who is the author of "To Kill a Mockingbird"?', answer: 'Harper Lee' },
            { question: 'What is the largest planet in our solar system?', answer: 'Jupiter' },
            { question: 'In which year did the Titanic sink?', answer: '1912' },
            { question: 'What is the capital of Japan?', answer: 'Tokyo' },
            { question: 'Who painted the Mona Lisa?', answer: 'Leonardo da Vinci' },
            { question: 'What is the currency of Australia?', answer: 'Australian Dollar' },
            // ...
        ];

        function sendMessage() {
            var userInput = document.getElementById('user-input').value;
            displayMessage('User', userInput);
            var botResponse = getBotResponse(userInput);
            displayMessage('Czen', botResponse);
        }

        function displayMessage(sender, message) {
            var chatContainer = document.getElementById('chat-container');
            var messageDiv = document.createElement('div');
            messageDiv.innerHTML = '<strong>' + sender + ':</strong> ' + message;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function getBotResponse(userInput) {
            // Check if the user input matches any of the predefined questions
            for (var i = 0; i < qaData.length; i++) {
                var question = qaData[i].question.toLowerCase();
                if (userInput.toLowerCase().includes(question)) {
                    return qaData[i].answer;
                }
            }
            // If no match found, provide a default response
            return "I'm not sure how to answer that.";
        }
    </script>
</body>
</html>
