<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CzenGPT Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }
        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            /* Initially disable the button */
            pointer-events: none;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <form id="loginForm" onsubmit="return redirectToConnectPage()">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="security-question">Security Question: Who is Mahavira?</label>
        <input type="text" id="security-question" name="security-question" required>

        <label for="keywords">Keywords: (Separate keywords with commas)</label>
        <input type="text" id="keywords" name="keywords" required>

        <label for="math-challenge">Math Challenge: Solve 5 + 7 = ?</label>
        <input type="number" id="math-challenge" name="math-challenge" required>

        <label for="not-a-robot">
            <input type="checkbox" id="not-a-robot" required> I'm not a robot
        </label>

        <button type="button" id="loginButton" onclick="conect.html()" disabled>Login to CzenGPT</button>
    </form>

    <script>
        // Define the correct answer to the security question
        const correctSecurityAnswer = "God";

        // Enable the button only if all required fields are filled, and security answer is correct, and the checkbox is checked
        const loginButton = document.getElementById('loginButton');
        const requiredInputs = document.querySelectorAll('input[required]');

        requiredInputs.forEach(input => {
            input.addEventListener('input', checkFormValidity);
        });

        function checkFormValidity() {
            const isFormValid = Array.from(requiredInputs).every(input => input.value.trim() !== '');
            const isSecurityAnswerCorrect = document.getElementById('security-question').value.trim().toLowerCase() === correctSecurityAnswer.toLowerCase();
            const isCheckboxChecked = document.getElementById('not-a-robot').checked;

            loginButton.disabled = !(isFormValid && isSecurityAnswerCorrect && isCheckboxChecked);

            // Adjust opacity based on form validity
            loginButton.style.opacity = (isFormValid && isSecurityAnswerCorrect && isCheckboxChecked) ? 1 : 0.5;
        }

        function redirectToConnectPage() {
            const userSecurityAnswer = document.getElementById('security-question').value.trim().toLowerCase();

            // Check if the security answer is correct and the button is not disabled
            if (userSecurityAnswer === correctSecurityAnswer.toLowerCase() && !loginButton.disabled) {
                // You can perform additional validation here before redirecting
                window.location.href = "conect.html";  // Updated the destination URL
            } else {
                // Display an error message or handle the case where the security answer is incorrect
                alert("Incorrect security answer. Please try again.");
            }

            return false; // Prevents the form from submitting
        }
    </script>
</body>
</html>
